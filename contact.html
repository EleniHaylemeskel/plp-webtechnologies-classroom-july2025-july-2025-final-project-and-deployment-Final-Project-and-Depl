<h2>Contact Us</h2>
<p>Have questions or special requests? Reach out to us using the form below or email us at <a href="mailto:info@penpalpastries.com">info@penpalpastries.com</a>.</p>

<form action="#" method="POST">
    <label for="contact-name">Full Name:</label>
    <input type="text" id="contact-name" name="contact-name" required>

    <label for="contact-email">Email:</label>
    <input type="email" id="contact-email" name="contact-email" required>

    <label for="contact-message">Message:</label>
    <textarea id="contact-message" name="contact-message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
</form>
